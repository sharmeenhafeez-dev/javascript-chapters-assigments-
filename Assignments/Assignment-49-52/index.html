     <form onsubmit="myData(event)">

        <label for="firstname">First name:</label><br>
        <input type="text" id="Firstname" name="Firstname"placeholder ="Enter your Firstname"><br>
        
        <label for="lastname">Last name:</label><br>
        <input type="text" id="lastname" name="lastname"placeholder ="Enter your Lastname"><br>

        <label for="gender">Gender:</label><br>
        <select name="gender" id="gender"><br>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select><br>

        <label for="country">Country:</label><br>
        <input type="text" id="country" name="county"placeholder ="Enter your country"><br>

        <label for="Phone No">Phone No:</label><br>
        <input type="text" id="phoneNo" name="Phone No"placeholder ="Enter your Phone No"><br>

        <label for="pwd">Password:</label><br>
        <input type="password" id="pwd" name="pwd"placeholder ="Enter your Password"required
        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
        title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters"><br>
        
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"placeholder ="Enter your Email"required
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"><br>
        <input type="submit" value="submit"><br>

      </form>
